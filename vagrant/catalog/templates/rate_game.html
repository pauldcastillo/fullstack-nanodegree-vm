{% extends "all_base.html" %}

{% block content %}

<div class="row">
  <h2 class="rate-game-title">Rate Game</h2>
</div>
<form action="{{ url_for('rate_game') }}" method="POST">
  <div class="row">  
    <div class="col-md-offset-1 col-md-6 col-xs-8">
      <label>Name</label>
      <input class="text-input" type="text" name="name" maxlength="80" placeholder="Final Fantasy VII">
    </div>
    <div class="col-md-2 col-xs-4">
      <label>Rating</label>
      <input class="text-input" type="text" name="rating" maxlength="2" placeholder="(1 - 10)">
    </div>
  </div>
  <div class="row">
    <div class="col-xs-4 col-xs-offset-1">
      <input class="button" type="button" name="submit" value="Submit">  
    </div>
    <div class="col-xs-4 col-xs-offset-1">
      <input class="button" type="button" name="cancel" value="Cancel">        
    </div>
  </div>
</form>


{% endblock %}
