{% extends "all_base.html" %}

{% block content %}

<div class="row">
  <h2 class="rate-game-title">Add {{ game_name }}</h2>
</div>
<div class="row">
  <div class="col-xs-offset-1">
  <p class="add-game-explanation">Sorry, we don't have that game yet! Please add details here.</p>
  </div>
</div>
<form action="{{ url_for('rate_game') }}" method="POST">
  <div class="row">  
    <div class="col-md-offset-1 col-md-6 col-xs-10">
      <label>Name</label>
      <input class="text-input" type="text" name="name" maxlength="80" placeholder="{{ game_name }}" value="{{ game_name }}">
    </div>
    <div class="col-md-4 col-xs-10">
      <label>Category</label>
      <input class="text-input" type="text" name="category" maxlength="40" placeholder="RPG" value="{{ category }}">
    </div>
  </div>
  <div class="row">
    <div class="col-xs-offset-1 col-xs-10">
      <label>Description</label>
      <textarea name="description">{{ description }}</textarea>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-4 col-xs-offset-1">
      <input class="button" type="button" name="submit" value="Submit">  
    </div>
    <div class="col-xs-4 col-xs-offset-1">
      <input class="button" type="button" name="cancel" value="Cancel">        
    </div>
  </div>
</form>


{% endblock %}
