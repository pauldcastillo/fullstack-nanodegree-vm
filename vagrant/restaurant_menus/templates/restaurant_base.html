<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" type=text/css href="{{ url_for('static', filename='bootstrap.min.css') }}">
  <link rel="stylesheet" type=text/css href="{{url_for('static', filename='main.css')}}">
  <link href="https://fonts.googleapis.com/css?family=Cabin:400,700" rel="stylesheet">
  <title>{{ restaurant.name }}'s Menu</title>
</head>
<body>

<div class="container">
    
  <h1>{{restaurant.name}}</h1>
  <div class="row">
    <a class="button col-xs-3 center" href="{{ url_for('new_menu_item', restaurant_id=restaurant.id)}}">Create New Item</a>
    <a class="button col-xs-3 center" href="{{ url_for('edit_restaurant', restaurant_id=restaurant.id) }}">Edit Restaurant</a>
    <a class="button col-xs-3 center" href="{{ url_for('delete_restaurant', restaurant_id=restaurant.id) }}">Delete Restaurant</a>
  </div>
<br>
<hr>
<br>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul>
      {% for message in messages %}
        <strong class="error important"> {{message}} </strong>
      {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}

  {% block content %}
  {% endblock %}

<br>
<hr>
<br>
<a href="{{ url_for('all_restaurants') }}">See all of our affiliated restaurants!</a>
</div>
</body>
</html>
