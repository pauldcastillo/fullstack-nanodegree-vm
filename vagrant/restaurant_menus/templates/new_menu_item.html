<!DOCTYPE html>
<html>
<head>
  <title>New Menu Item</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">

<body>
  <h1>New Menu Item</h1>
  <form action="{{ url_for('new_menu_item', restaurant_id=restaurant_id)}}" method="POST">
