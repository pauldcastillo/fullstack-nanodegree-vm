{% extends "restaurant_base.html" %}

{% block content %}
  <h1>New Menu Item</h1>
  <form action="{{ url_for('new_menu_item', restaurant_id=restaurant.id)}}" method="POST">
    <div class="row">
        <label>Name:</label>
          <input class="col-sm-3" type="text" name="name" size='30' value="{{ name_val }}" placeholder="Pizza!">
        <label>Price:</label>
          <input class="col-sm-3" type="text" name="price" size='30' value="{{ price_val }}" placeholder="$13">
        <label>Course:</label>
          <input class="col-sm-3" type="text" name="course" size='30' value="{{ course_val }}" placeholder="Dinner">
      </div>
      <div class="row">
        <label>Description:</label>
        <textarea class='col-sm-8' name="description" size='30' placeholder="The best food in the universe.">{{ desc_val }}</textarea>
      </div>
    <div class="row">
      <a class="button center col-xs-3" href="{{ url_for('restaurant_menu', restaurant_id = restaurant.id) }}">Cancel</a>
      <input class="button center col-xs-3" type="submit" value="Create" name="Submit">
    </div>
    <br>
  </form>
{% endblock %}
