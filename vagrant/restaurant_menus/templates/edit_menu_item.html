{% extends "restaurant_base.html" %}

{% block content %}
  <h1>Edit Menu Item</h1>
    <form action="{{ url_for('edit_menu_item', restaurant_id=restaurant.id, menu_id = item.id)}}" method="POST">
      <div class="row">
        <label>Name:</label>
          <input class="col-sm-3" type="text" name="name" size='30' value="{{ item.name }}">
        <label>Price:</label>
          <input class="col-sm-3" type="text" name="price" size='30' value="{{ item.price }}">
        <label>Course:</label>
          <input class="col-sm-3" type="text" name="course" size='30' value="{{ item.course }}">
      </div>
      <div class="row">
        <label>Description:</label>
        <textarea class='col-sm-8' name="description" size='30'>{{ item.description }}</textarea>
      </div>
      <br>
      <div class="row">
        <a class="button center col-xs-3" href="{{ url_for('restaurant_menu', restaurant_id = restaurant.id) }}">Cancel</a>
        <input class="button center col-xs-3" type="submit" value="Edit" name="Submit">
      </div>
      <br>
    </form>
{% endblock %}
