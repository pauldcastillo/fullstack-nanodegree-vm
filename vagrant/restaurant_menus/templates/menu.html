{% extends "restaurant_base.html" %}

{% block content %}
  {% if not items %}
    <h2>There are no menu items!</h2>
  {% else %}
    {% for item in items %}
      <div>
        <p><b>{{item.name}}</b> - {{item.price}}</p>
        <p>{{item.description}}</p>
        <p><a href="{{ url_for('edit_menu_item', restaurant_id=restaurant.id, menu_id=item.id) }}">Edit</a> | <a href="{{ url_for('delete_menu_item', restaurant_id=restaurant.id, menu_id=item.id) }}">Delete</a></p>
        <br>
      </div>
    {% endfor %}
  {% endif %}
{% endblock %}
