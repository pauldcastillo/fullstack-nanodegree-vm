<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
  <h1>{{restaurant.name}}</h1>
  {% if items == 0 %}
    <p>There are no menu items!</p>
  {% else %}
    {% for item in items %}
      <div>
          <p>{{item.name}} - {{item.price}}</p>
          <p>{{item.description}}</p>
          <p><a href="{{ url_for('editMenuItem', restaurant_id=restaurant.id, menu_id=item.id) }}">Edit</a> | <a href="{{ url_for('deleteMenuItem', restaurant_id=restaurant.id, menu_id=item.id) }}">Delete</a></p>
          <br>
      </div>
    {% endfor %}
  {% endif %}

</body>
</html>
